# FONTS
#######
font_family                         Iosevka Nerd Font
bold_font                           Iosevka Nerd Font Bold
italic_font                         Iosevka Nerd Font Italic
bold_italic_font                    Iosevka Nerd Font Bold Italic
font_size                           10.0
force_ltr                           no
adjust_line_height                  0
adjust_column_width                 0
adjust_baseline                     0
disable_ligatures                   cursor
font_features                       none
box_drawing_scale                   0.001, 1, 1.5, 2


# CURSOR CUSTOMIZATION
######################
cursor                              #CCCCCC
cursor_text_color                   background
cursor_shape                        beam
cursor_beam_thickness               1.5
cursor_underline_thickness          2.0
cursor_blink_interval               -1
cursor_stop_blinking_after          15.0

# SCROLLBACK
############

scrollback_lines                    10000
scrollback_pager                    less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
scrollback_pager_history_size       0
scrollback_fill_enlarged_window     no
wheel_scroll_multiplier             5.0
touch_scroll_multiplier             1.0

# MOUSE
#######
mouse_hide_wait                     3.0
url_color                           #0087BD
url_style                           curly
open_url_with                       default
url_prefixes                        http https file ftp mailto git
detect_urls                         yes
open_url_modifiers                  ctrl
url_excluded_characters
copy_on_select                      no
strip_trailing_spaces               smart
select_by_word_characters           @-./_~?&=%+#
click_interval                      -1
focus_follows_mouse                 yes
# pointer_shape_when_grabbed          beam
# default_pointer_shape               beam
# pointer_shape_when_dragging         beam

# PERFORMANCE TUNING
####################
repaint_delay                       6
input_delay                         0
sync_to_monitor                     yes

# TERMINAL BELL
###############
enable_audio_bell                   no
visual_bell_duration                0.3
visual_bell_color                   #FFFFFF
window_alert_on_bell                yes
bell_on_tab                         yes
command_on_bell                     none
bell_path                           none

# WINDOW LAYOUT
###############
remember_window_size                no
initial_window_width                640
initial_window_height               400
enabled_layouts                     *
window_resize_step_cells            2
window_resize_step_lines            2
window_border_width                 0.5pt
draw_minimal_borders                yes
window_margin_width                 0
single_window_margin_width          -1
window_padding_width                2
placement_strategy                  center
active_border_color                 none
inactive_border_color               #CCCCCC
bell_border_color                   #ff5A00
inactive_text_alpha                 1.0
hide_window_decorations             yes
window_logo_path                    none
window_logo_position                bottom-right
window_logo_alpha                   0.5
resize_debounce_time                0.1
resize_draw_strategy                static
resize_in_steps                     no
visual_window_select_characters     1234567890ABCDEFGHIJKLMNOPQRSTUVWXYZ
confirm_os_window_close             0

# TAB BAR
#########
tab_bar_edge                        bottom
tab_bar_margin_width                0.0
tab_bar_margin_height               0.0 3.0
tab_bar_style                       fade
tab_bar_align                       left
tab_bar_min_tabs                    2
tab_switch_strategy                 previous
tab_fade                            1 1
tab_separator                       " |"
tab_powerline_style                 angled
tab_activity_symbol                 !
tab_title_template                  "{tab.active_exe}: {title}"
active_tab_title_template           none
active_tab_foreground               #000
active_tab_background               #EEE
active_tab_font_style               bold
inactive_tab_foreground             #444
inactive_tab_background             #999
inactive_tab_font_style             normal
tab_bar_background                  none
tab_bar_margin_color                none

