####################
wayland_titlebar_color              background

# KEYBOARD SHORTCUTS
####################
map ctrl+shift+u            kitten    unicode_input
map ctrl+plus               change_font_size all +2.0
map ctrl+minus              change_font_size all -2.0
map ctrl+shirt+t            new_tab_with_cwd

